<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="common/header :: common-header"></head>

<body class="bg-general">
    <div th:replace="common/header :: common-navbar"></div>
    <div>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                            <div class="card-header ph-card-header">
                                <h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info" th:if="${emailSent}">An email has been sent to the email address you just registered. Please validate your email address and update your password information.</div>
                                <form th:action="@{/auth/register}" method="post">
                                    <div class="form-floating mb-3">
                                        <span class="text-danger" th:if="${usernameExists}">Username
                                            already exists. Choose a different one.</span>
                                        <input class="form-control" id="username" type="text" placeholder="Enter your username" name="username" required />
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <span class="text-danger" th:if="${emailExists}">Email
                                            already exists. Choose a different one.</span>
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary btn-block">Create
                                            Account</button>
                                        <div class="d-grid"></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3 ph-card-header">
                                <div class="link-white"><a th:href="@{/auth/login}">Have an
                                        account? Go to
                                        login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="common/header :: common-footer"></div>
    <div th:replace="common/header :: common-body-scripts"></div>
</body>

</html>
